/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #FFFAF1;;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
  font-family: 'FontAwesome', woff;
  font-size: 25px;
  text-decoration: none; /* Removes underline */
  cursor: default; /* Changes cursor to default instead of pointer */
  color: #567033; /* Change this to match your regular text color */
  pointer-events: none; /* Prevents clicking on the link */
}
/* Modal Link Styling */
#myModal .modal-content a {
    color: #333; /* Dark gray color */
    text-decoration: none; /* Removes underline */
    cursor: pointer; /* Ensures cursor changes to pointer to indicate link */
}

#myModal .modal-content a:hover, 
#myModal .modal-content a:focus {
    color: #444; /* Slightly darker color on hover/focus for feedback */
    text-decoration: underline; /* Optional: Adds underline on hover/focus for visual feedback */
}

/* The Close Button */
.close {
